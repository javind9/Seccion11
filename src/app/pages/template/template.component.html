<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar( forma )" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label ">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" name="nombre" [ngModel]="usuario.nombre" placeholder="Nombre" required minlength="5" [class.is-invalid]="nombre.invalid && nombre.touched" #nombre="ngModel">
                <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" name="apellido" [ngModel]="usuario.apellido" placeholder="Apellido" required minlength="5" [class.is-invalid]="apellido.invalid && apellido.touched" #apellido="ngModel">
                <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese 5 letras</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" type="email" placeholder="Correo electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required [class.is-invalid]="correo.invalid && correo.touched" #correo="ngModel" [ngModel]="usuario.correo" name="correo">
            <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">El correo es obligatorio</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label ">Pais</label>
        <div class="col-8">
            <select class="form-control" name="pais" ngModel required [disabled]="paises.length===0" [ngModel]=usuario.pais [class.is-invalid]="pais.invalid && pais.touched" #pais="ngModel">
                <option *ngFor="let pais of paises" [value]="pais.codigo">
                    {{pais.nombre}}
                </option>
            </select>
            <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">Por favor seleccione un país</small>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
